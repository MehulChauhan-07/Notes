apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: notes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: backend
          image: ghcr.io/mehulchauhan-07/notes-backend:v1.0.9
          ports:
            - containerPort: 5000
          envFrom:
            - secretRef:
                name: backend-secrets
